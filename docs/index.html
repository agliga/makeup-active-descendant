<!doctype html>
<html lang="en">
    <head>
        <title>Demo: makeup-active-descendant</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <style>
            li.active-descendant {
                outline: 1px dotted black;
            }
        </style>
    </head>
    <body>
        <main role="main">
            <h1>makeup-active-descendant</h1>

            <hr />

            <h2>Example 1</h2>
            <div class="widget">
                <input type="text">
                <ul>
                    <li>Item 0</li>
                    <li>Item 1</li>
                    <li>Item 2</li>
                </ul>
            </div>

            <hr />

            <h2>Example 2</h2>
            <div class="widget" data-makeup-init="0" data-makeup-reset="null">
                <ul tabindex="0">
                    <li>Item 0</li>
                    <li>Item 1</li>
                    <li>Item 2</li>
                </ul>
            </div>

            <hr />

            <fieldset>
                <legend>Tools</legend>
                <button id="appender">Append New Items</button>
                <label>Wrap</label><input id="wrap" type="checkbox">
            </fieldset>
        </main>

    </body>
